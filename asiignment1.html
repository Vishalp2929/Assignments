<!--Creat an HTML form that collects information from users about thier favourite color,animal and food-->


<html>
<head>
<title>My Favourites</title>
<body>
<label for="Favouritecolor">Favourite Color:</label> &nbsp; &nbsp;
<input type="text" id="color" name="color">
<br>
<br>
<label for="Favouriteanimal">Favourite Animal:</label> &nbsp;
<select name="dropdown">
<option value="Dog" selected>Dog</option>
<option value="lion">Lion</option>
<option value="horse">Horse</option>
<option value="Puppy">puppy</option>
<option value="lepord">Lepord</option>
</select>
<br>
<br>
<label for="Favouritefood">Favourite Food:</label> &nbsp; &nbsp;
<input type="text" id="food" name="food" placeholder="Pizza,Tacos,Sushi,etc.">
<br>
<br>
<input type="submit" name="submit" value="Save My Favourites">
</body>
</head>
</html>
